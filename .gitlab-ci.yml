"mypy":
  image:
    name: "cytopia/mypy:latest"
    entrypoint: [""]
  cache:
    paths:
      - .mypy_cache/
    key: "mypy"
  script:
    - python -m pip install --disable-pip-version-check . types-setuptools
    - mypy --strict src tests

"pycodestyle":
  image:
    name: "cytopia/pycodestyle:latest"
    entrypoint: [""]
  script:
    - pycodestyle

"Pylint":
  image:
    name: "cytopia/pylint:latest"
    entrypoint: [""]
  script:
    - python -m pip install --disable-pip-version-check -e .
    - pylint src tests

"Unit tests":
  image: "python:3-alpine"
  script:
    - pip install --disable-pip-version-check -e .
    - python -m unittest
